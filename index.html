<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="არქეოლოგიური ძეგლები, ძეგლები,კახეთის ტურისტული და საინტერესო ადგილები. გაეცანით ჩვენს ფოტოებს და მიიღეთ სასარგებლო რჩევები.">
    <meta name="keywords" content="კახეთი, ტურიზმი, ტური, ფოტოები, საინტერესო ადგილები, საქართველოს ტურიზმი">
    <title>ადგილები კახეთში</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-image: url('images/of1.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            text-align: center;
        }

        .menu-button {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            z-index: 1000;
        }

        .sidebar {
            position: fixed;
            left: -250px;
            top: 0;
            width: 250px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            overflow-y: auto;
            transition: left 0.3s;
        }

        .sidebar.active {
            left: 0;
        }

        .category-list {
            list-style: none;
            padding: 0;
        }

        .category-list li {
            margin: 15px 0;
            cursor: pointer;
            font-size: 18px;
            text-align: center;
        }

        .category-list li:hover {
            color: #ddd;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }

        .gallery img {
            width: 250px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            border: 3px solid white;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <button class="menu-button" onclick="toggleMenu()">☰ მენიუ</button>

    <div class="sidebar" id="sidebar">
        <h2>მენიუ</h2>
        <ul class="category-list">
            <li onclick="showGallery('cultural')">ტყე - Forest</li>
            <li onclick="showGallery('mountains')">მთა - Mountain</li>
            <li onclick="showGallery('rivers')">მდინარე ტბა - River Lake</li>
        </ul>
    </div>

    <div class="content">
        <h1>ადგილები კახეთში - Places in Kakheti</h1>
        <p>Test. Under construction.</p>
        <button id="backButton" class="back-button" onclick="showMainPage()">მთავარ გვერდზე დაბრუნება</button>
        <div id="gallery" class="gallery"></div>
    </div>

    <script>
        const galleries = {
            cultural: ['oft1.jpg', 'oft2.jpg', 'oft3.jpg', 'oft4.jpg', 'oft5.jpg', 'oft7.jpg', 't.jpg', 't2.jpg'],
            mountains: ['of9.jpg', 'of8.jpg', 'ofg11.jpg', 'ofg12.jpg', 'ofg13.jpg', 'ofg27.jpg', 'ofg28.jpg'],
            rivers: ['of10.jpg', 'c.jpg', 'm3.jpg', 'm4.jpg', 'm5.jpg', 'm6.jpg', 'm7.jpg', 'm8.jpg'],
            main: []
        };

        for (let i = 1; i <= 40; i++) {
            galleries.main.push(`zegli${i}.jpg`);
        }

        function showGallery(category) {
            const galleryContainer = document.getElementById('gallery');
            galleryContainer.innerHTML = '';
            
            const images = galleries[category];
            images.forEach(image => {
                const imgElement = document.createElement('img');
                imgElement.src = `images/${image}`;
                imgElement.loading = "lazy";
                imgElement.onerror = function() {
                    this.src = 'images/default.jpg';
                };
                galleryContainer.appendChild(imgElement);
            });
        }

        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }

        showGallery('main');
    </script>

</body>
</html>
