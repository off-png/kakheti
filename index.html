<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="არქეოლოგიური ძეგლები, ძეგლები,კახეთის ტურისტული და საინტერესო ადგილები. გაეცანით ჩვენს ფოტოებს და მიიღეთ სასარგებლო რჩევები.">
    <meta name="keywords" content="კახეთი, ტურიზმი, ტური, ფოტოები, საინტერესო ადგილები, საქართველოს ტურიზმი">
    <title>ადგილები კახეთში</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #000;
            color: white;
            text-align: center;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            overflow-y: auto;
        }

        .sidebar h2 {
            text-align: center;
        }

        .category-list {
            list-style: none;
            padding: 0;
        }

        .category-list li {
            margin: 15px 0;
            cursor: pointer;
            font-size: 18px;
            text-align: center;
        }

        .category-list li:hover {
            color: #ddd;
        }

        .content {
            margin-left: 270px;
            padding: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            padding: 10px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid white;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .full-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .full-screen img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>მთავარი გვერდი</h2>
        <ul class="category-list">
            <li onclick="showGallery('cultural')">ტყე</li>
            <li onclick="showGallery('mountains')">მთა</li>
            <li onclick="showGallery('rivers')">მდინარე ტბა</li>
        </ul>
    </div>

    <div class="content">
        <h1>ადგილები კახეთში</h1>
        <button id="backButton" onclick="showMainPage()">მთავარ გვერდზე დაბრუნება</button>
        <div id="gallery" class="gallery"></div>
    </div>

    <div id="fullScreenContainer" class="full-screen" style="display: none;">
        <span class="close-btn" onclick="closeFullScreen()">&times;</span>
        <img id="fullScreenImage" src="" alt="Full Size">
    </div>

    <script>
        const galleries = {
            cultural: ['oft1.jpg', 'oft2.jpg', 'oft3.jpg', 'oft4.jpg', 'oft5.jpg', 'oft7.jpg', 't.jpg', 't2.jpg'],
            mountains: ['of9.jpg', 'of8.jpg', 'ofg11.jpg', 'ofg12.jpg', 'ofg13.jpg', 'ofg27.jpg', 'ofg28.jpg'],
            rivers: ['of10.jpg', 'c.jpg', 'm3.jpg', 'm4.jpg', 'm5.jpg', 'm6.jpg', 'm7.jpg', 'm8.jpg'],
            main: []
        };

        for (let i = 1; i <= 40; i++) {
            galleries.main.push(`zegli${i}.jpg`);
        }

        function showGallery(category) {
            const galleryContainer = document.getElementById('gallery');
            galleryContainer.innerHTML = '';
            
            galleries[category].forEach(image => {
                const imgElement = document.createElement('img');
                imgElement.src = `images/${image}`;
                imgElement.loading = "lazy";
                imgElement.onclick = function() { openFullScreen(this.src); };
                galleryContainer.appendChild(imgElement);
            });
        }

        function showMainPage() {
            showGallery('main');
        }

        function openFullScreen(src) {
            document.getElementById('fullScreenImage').src = src;
            document.getElementById('fullScreenContainer').style.display = 'flex';
        }

        function closeFullScreen() {
            document.getElementById('fullScreenContainer').style.display = 'none';
        }

        showGallery('main');
    </script>
</body>
</html>
